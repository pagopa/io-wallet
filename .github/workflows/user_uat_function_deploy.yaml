name: Deploy Function App (user-uat-func)

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
    paths:
      - "apps/io-wallet-user-func/CHANGELOG.md"

permissions:
  attestations: write
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    uses: pagopa/dx/.github/workflows/release-azure-appsvc-v1.yaml@d41a38a8c1e3547aa3eee68d713c2ce60d3d4720
    secrets: inherit
    with:
      workspace_name: io-wallet-user-func
      environment: app-prod
      resource_group_name: io-p-itn-wallet-rg-01
      web_app_name: io-u-itn-wallet-user-func-01
      disable_auto_staging_deploy: true
